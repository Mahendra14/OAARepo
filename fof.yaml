        required: false
        type: "string"
        maxLength: 80
        x-example: "EXTERNALSYSTEMCODE"
      - name: "Accept-Language"
        in: "header"
        description: "Language code"
        required: false
        type: "string"
      responses:
        "201":
          description: "CheckIn response will commonly be errors over warnings. If\
            \ a check has to be done before checking a reservation to a hotel, then\
            \ the VerifyCheckinReservation operation can be utilized."
          headers:
            Content-Language:
              type: "string"
              description: "Audience language"
              pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
              x-example: "en-GB"
            Location:
              type: "string"
              description: "Location of newly created resource"
          schema:
            $ref: "#/definitions/checkedinReservation"
